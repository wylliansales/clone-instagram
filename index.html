<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/image-iphone-instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/logo-instam.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./imagens/imagem-login.png" alt="foto de perfil">
                </div>
                <a href="" class="instagram-login">Continue como wylliansales</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é wylliansales?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
